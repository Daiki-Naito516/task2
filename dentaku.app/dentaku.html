<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>電卓</title>
  <meta name="dentakuapp" content="">
  


  <link rel="stylesheet" href="dentaku.css">
</head>

<body>
 
  <table class="dentaku">
 
   <div class="display">
   <tr>
    <td colspan="4" id="result">0</td>
   </tr>
   </div>
   
   <tr>
    <td colspan="1"><button onclick="clickbutton(this)">7</button></td>
    <td colspan="1"><button onclick="clickbutton(this)">8</button></td>
    <td colspan="1"><button onclick="clickbutton(this)">9</button></td>
    <td colspan="1"><button onclick="clickbutton(this)">+</button></td>
   </tr>
   <tr>
    <td colspan="1"><button onclick="clickbutton(this)">4</button></td>

   </tr>
   <tr>
    <td colspan="1"><button onclick="clickbutton(this)">1</button></td>
    <td colspan="1"><button onclick="clickbutton(this)">2</button></td>

    <td colspan="1"><button onclick="clickbutton(this)">*</button></td>
   </tr>
   <tr>
    <td colspan="1"><button onclick="clickbutton(this)">0</button></td>
    <td colspan="1"><button onclick="clickbutton(this)">00</button></td>
    <td colspan="1"><button onclick="clickbutton(this)">.</button></td>
    <td colspan="1"><button onclick="clickbutton(this)">/</button></td>
   </tr>

 <tr>
    <td colspan="2"><button onclick="clickbutton(this)" class="last-line-button">AC</button></td>
    <td colspan="2"><button onclick="clickbutton(this)" class="last-line-button">=</button></td>
 </tr>
 </teble>
 
    
  

  
  <script src="dentaku.js" async></script>

</html>
